<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Fornecedor</title>
  <link type="text/css" rel="stylesheet" href="./css/main.css" />
  <link type="text/css" rel="stylesheet" href="css/clientes.css">
</head>

<body>
  <div id="clientes-page">
    <header class="header">
      <img src="img/cadastro.png" alt="logocadastro">
      <h1>Cadastro de Consumidor</h1>
    </header>

    <section>
      <nav>
        <a href="./index.html">
          <button>
            HOME
          </button>
        </a>
      </nav>
      <article>
        <h4>Faca seu cadastro e torne-se um Platser!</h4>
        <form>
          <fieldset>
            <label>NOME COMPLETO:</label>
            <input type="text" size="50" maxlength="90">
          </fieldset>
          <div class="endereco">
            <fieldset class="rua">
              <label>RUA:</label>
              <input type="text" size="80" maxlength="90">
            </fieldset>
            <fieldset class="num">
              <label>NÂ°:</label>
              <input type="number" size="80" maxlength="6">
            </fieldset>
          </div>
          <fieldset>
            <label>CEP:</label>
            <input type="text" size="20" maxlength="20">
          </fieldset>
          <fieldset>
            <label>COMPLEMENTO:</label>
            <input type="text" size="20" maxlength="20">
          </fieldset>
          <fieldset>
            <label>DATA DE NASCIMENTO:</label>
            <input type="date" size="80" maxlength="90">
          </fieldset>
          <fieldset>
            <label>RG:</label>
            <input type="text" size="9" maxlength="9">
          </fieldset>
          <fieldset>
            <label>CPF:</label>
            <input type="number." size="11" maxlength="11">
            <fieldset>
              <label>CIDADE:</label>
              <input type="text" size="20" maxlength="20">
            </fieldset>
            <fieldset>
              <label>ESTADO:</label>
              <input type="text" size="20" maxlength="20">
            </fieldset>
            <fieldset>
              <label>NUMERO DE CELULAR +DD:</label>
              <input type="number." size="11" maxlength="11">
            </fieldset>
            <fieldset>
              <label>COMPLEMENTO: </label>
              <input type="text" size="20" maxlength="20">
            </fieldset>
            <fieldset>
              <label>EMAIL: </label>
              <input type="email" size="30" maxlength="30">
            </fieldset>
            <fieldset>
              <label>SENHA</label>
              <input type="password" size="20" maxlength="20">
            </fieldset>
            <fieldset type="checkbox">
              <input type="checkbox" id="diarista" name="diarista">
              <label for="diarista">diarista</label>
              <input type="checkbox" id="pintor" name="pintor">
              <label for="pintor">pintor</label>
              <input type="checkbox" id="servicos gerais" name="servicos gerais">
              <label for="servicos gerais">servicos gerais</label>
              <input type="checkbox" id="eletricista" name="eletricista">
              <label for="eletricista">eleltricista</label>
              <input type="checkbox" id="encanador" name="encanador">
              <label for="encanador">encanador</label>
            </fieldset>
        </form>
        <div class="btn">
          <a href="./login.html">
            <button>
              REGISTRAR
            </button>
          </a>
        </div>
      </article>
    </section>
  </div>
</body>

</html>
